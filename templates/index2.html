<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextUtils</title>

  </head>
  <body>
      <h1>Welcome to text analyser . Enter your text below !</h1>
 
  <form action='/analyze' method='get' >
    <textarea name='text' style='margin: 0px; width:721px; height: 93px;'></textarea><br>
    <input type="checkbox" name="removepunc">Remove Punctuations>
    <input type="checkbox" name="fullcap"> UPPERCASE>
    <input type="checkbox" name="ExtraSpaceRemover">ExtraSpaceRemover>
    <input type="checkbox" name="CharCount">CharCount>
    <input type="checkbox" name="newlineremover">Newlineremover><br>
    <button type='submit'>Analyze Text</button>
</body>
  </form>
</html>
